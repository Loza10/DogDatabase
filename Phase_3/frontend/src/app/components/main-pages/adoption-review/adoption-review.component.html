<div>
  <a [routerLink]="'/dog-dashboard'">
    <span class="material-icons">pets</span>
  </a>
  <p-messages></p-messages>
  <p-table
    [value]="report"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    styleClass="p-datatable-striped"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Application Date</th>
        <th>Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
      <tr>
        <td>{{ report.applicationDate }}</td>
        <td>{{ report.name }}</td>
        <td>{{ report.address }}</td>
        <td>{{ report.phoneNumber }}</td>
        <td>{{ report.email }}</td>
        <td>
          <p-button
            icon="pi pi-check"
            styleClass="p-button-success p-button-sm mr-2"
            label="Approve"
            (click)="approveApplication(report.email, report.applicationDate)"
          ></p-button>
          <p-button
            icon="pi pi-times"
            styleClass="p-button-danger p-button-sm"
            label="Reject"
            (click)="rejectApplication(report.email, report.applicationDate)"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
